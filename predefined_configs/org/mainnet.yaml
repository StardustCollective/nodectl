---
# NODECTL CONFIGURATION FILE
# @netmet72
# =========================================================
# IMPORTANT IMPORTANT IMPORTANT IMPORTANT
#
# It is discouraged to update this file manually.  nodectl may
# update this file through automation at any time, causing any
# changes you make to be lost.
#
# Do NOT update this file unless you know what you are
# doing !!  Please see the Constellation Network
# documentation hub for details on how to configure
# this file.
# =========================================================

nodectl:
  metagraph: 
    name: mainnet
    description: Constellation Network IntgrationNet Metagraph
    include: disabled
  profiles:
    dag-l0:
      enable: True
      layer: 0
      edge_point: 
        https: False
        host: l0-lb-mainnet.constellationnetwork.io
        host_port: 80
      environment: mainnet
      ports:
        public: 9000
        p2p: 9001
        cli: 9002
      service: node_l0
      layer0_link: 
        enable: False
        layer0_key: None
        layer0_host: None
        layer0_port: None
        link_profile: None
      dirs:
        snapshots: default
        backups: default
        uploads: default
      java:
        heaps:
          xms: 1024M
          xmx: 7G
          xss: 256K
        jars:
          repository: default
          layer0: default
          layer1: default
          datal1: default
          repository: default
      p12:
        nodeadmin: global
        key_location: global
        p12_name: global
        wallet_alias: global
        passphrase: global
      pro:
        seed_location: /var/tessellation/
        seed_file: seed-list
      node_type: validator
      description: Constellation Network Global Hypergraph
    dag-l1:
      enable: True
      layer: 1
      edge_point: 
        https: False
        host: l1-lb-mainnet.constellationnetwork.io
        host_port: 80
      environment: mainnet
      ports:
        public: 9010
        p2p: 9011
        cli: 9012
      service: node_l1
      layer0_link: 
        enable: True
        layer0_key: self
        layer0_host: self
        layer0_port: 9000
        link_profile: dag-l0
      dirs:
        snapshots: disable
        backups: default
        uploads: default
      java:
        heaps:
          xms: 1024M
          xmx: 3G
          xss: 256K
        jars:
          repository: default
          meta_l0: default
          meta_l11: default
          data_l1: default
          repository: default
      p12:
        nodeadmin: global
        key_location: global
        p12_name: global
        wallet_alias: global
        passphrase: global
      pro:
        seed_location: disable
        seed_file: disable
      node_type: validator
      description: Constellation Network Layer1 Metagraph